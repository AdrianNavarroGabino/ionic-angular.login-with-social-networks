<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="grid">
    <div class="item1">
      <button class="btn google-btn" (click)="google()">
        <div class="btn-grid">
          <div class="item">
            <img class="google-icon" src="../../assets/icon/google.svg" />
          </div>
          <div class="item">
            <span class="google-btn-text btn-text">Acceder con Google</span>
          </div>
        </div>
      </button>
    </div>

    <div class="item2">
      <button class="btn twitter-btn" (click)="twitter()">
        <div class="btn-grid">
          <div class="item">
            <img class="twitter-icon" src="../../assets/icon/twitter.webp" />
          </div>
          <div class="item">
            <span class="twitter-btn-text btn-text">Acceder con Twitter</span>
          </div>
        </div>
      </button>
    </div>

    <div class="item3">
      <button class="btn fb-btn" (click)="facebook()">
        <div class="btn-grid">
          <div class="item">
            <img class="fb-icon" src="../../assets/icon/fb.png" />
          </div>
          <div class="item">
            <span class="fb-btn-text btn-text">Acceder con Facebook</span>
          </div>
        </div>
      </button>
    </div>

    <div class="item4">
      <button class="btn linkedin-btn" (click)="linkedin()">
        <div class="btn-grid">
          <div class="item item-icon">
            <img class="linkedin-icon" src="../../assets/icon/linkedin.png" />
          </div>
          <div class="item">
            <span class="linkedin-btn-text btn-text">Acceder con LinkedIn</span>
          </div>
        </div>
      </button>
    </div>
  </div>
</ion-content>
